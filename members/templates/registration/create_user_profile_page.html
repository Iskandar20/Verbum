{% extends 'base.html' %}
{% block title%}Creating New Profiles{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Create Profile...</h1>
<br/>
<br/>
<div class="form-group">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Create</button>
</div>

{% else %}
Login !!
{% endif %}
{% endblock %}
